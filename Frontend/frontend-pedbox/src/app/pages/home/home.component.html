<div id="principal-container">
    <div id="subreddit-container">

        <div id="header">
            <button matButton="filled" (click)="updateSubreddits()">Actualizar</button>

            <mat-paginator [length]="dataSource.data.length"
                [pageSizeOptions]="[5, 10]"
                aria-label="Select page">
            </mat-paginator>
        </div>

        <div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Columna ID -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Columna Reddit ID -->
            <ng-container matColumnDef="reddit_id">
                <th mat-header-cell *matHeaderCellDef> Reddit ID </th>
                <td mat-cell *matCellDef="let element"> {{element.reddit_id}} </td>
            </ng-container>

            <!-- Columna Title -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Titulo </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <!-- Columna Display Name Prefixed -->
            <ng-container matColumnDef="display_name_prefixed">
                <th mat-header-cell *matHeaderCellDef> Prefijo </th>
                <td mat-cell *matCellDef="let element"> {{element.display_name_prefixed}} </td>
            </ng-container>

            <!-- Columna Over18 -->
            <ng-container matColumnDef="over18">
                <th mat-header-cell *matHeaderCellDef> +18 </th>
                <td mat-cell *matCellDef="let element"> {{element.over18 ? 'SÃ­' : 'No'}} </td>
            </ng-container>

            <!-- Columna Detail -->
             <ng-container matColumnDef="detail">
            <th mat-header-cell *matHeaderCellDef> Detalle </th>
            <td mat-cell *matCellDef="let element">
                <button matIconButton aria-label="icon">
                    <mat-icon>search</mat-icon>
                </button>
            </td>
            </ng-container>

            <!-- Encabezado -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <!-- Filas -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>

    </div>
</div>
